<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form with Select Dropdown, Time, and Date Selection</title>
</head>
<body>
    <form action="4-survery-form.html">
        <div>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Username" required>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="email@example.com" required>
        </div>
        <label for="favouriteColor">Select Favourite Color</label>
        <select name="favouriteColor" id="favouriteColor" required>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
        </select>
        <label for="time">Time</label>
        <input type="time" name="time" id="time" required>
        <label for="date">Date</label>
        <input type="date" name="date" id="date" required>
    </form>
</body>
</html>
