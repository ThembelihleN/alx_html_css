<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Feedback Form with Checkboxes and File Upload</title>
</head>
<body>
    <form action="3-feedback-form.html">
        <div>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Username" required>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="email@example.com" required>
        </div>
        <div id="checkboxes">
            <label for="Feedback">Feedback Options</label>
            <div>
                <label for="Feedback">Excellent</label>
                <input type="checkbox" name="Feedback" id="Excellent">
                <label for="Feedback">Good</label>
                <input type="checkbox" name="Feedback" id="Good">
                <label for="Feedback">Average</label>
                <input type="checkbox" name="Feedback" id="Average">
                <label for="Feedback">Poor</label>
                <input type="checkbox" name="Feedback" id="Poor">
            </div>
            <script>
                function check(){
                    let checkbox = document.getElementById("checkboxes")
                    if (checkbox.ariaChecked == false){
                        return false}
                    else{
                        return true
                        }
                    }
                </script>
            </div>
        <input type="file" name="file" id="file" required>
        <button type="submit" onclick="check">submit</button>
    </form>
</body>
</html>
